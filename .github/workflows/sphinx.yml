name: Build and Deploy Sphinx Docs

on:
  push:
    branches:
      - main  # Trigger the workflow on changes to the 'main' branch (or your default branch)
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests targeting the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Set the desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx
        pip install sphinx-rtd-theme
        pip install sphinx-autodoc-typehints

    - name: Build Sphinx documentation
      run: |
        sphinx-build -b html docs docs/_build  # Adjust the path to match your Sphinx structure

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html  # Adjust the path to where the HTML output is generated
        publish_branch: gh-pages
        force_orphan: true  # Create an orphan branch if necessary

